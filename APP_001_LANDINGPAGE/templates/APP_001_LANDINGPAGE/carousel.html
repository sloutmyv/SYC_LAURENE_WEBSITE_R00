<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for cat in actcategory %}
    <li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}" class="active"></li>
    {% endfor %}
  </ol>

  <div class="carousel-inner">
  {% for cat in actcategory %}
    <div class="carousel-item {% if forloop.first %} active {% endif %}">
      <img class="first-slide" src="{{ cat.image_carousel.url }}" alt="Slide {{ forloop.counter }}">
      <div class="container">
        <div class="carousel-caption text-left">
          <h1>{{ cat.category }}</h1>
          <p>{{ cat.description }}</p>
          <p><a class="btn btn-lg btn-primary" href="#" role="button">Plus d'information</a></p>
        </div>
      </div>
    </div>
    {% endfor %}
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
